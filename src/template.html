<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/svg+xml' href='favicon.svg'>

	<style>
    @font-face {
      font-family: 'Inter';
      src: url('Inter-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Inter';
      src: url('Inter-SemiBold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

		@font-face {
      font-family: 'Untitled Serif';
      src: url('untitled-serif-web-regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>

	%sapper.styles%

	%sapper.head%
</head>
<body>
	<div id='sapper'>%sapper.html%</div>
	
	%sapper.scripts%
	<!-- <script src="https://js.stripe.com/v3/"></script> -->
</body>
</html>
